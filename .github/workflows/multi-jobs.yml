name: multiple jobs
on: 
  workflow_dispatch:
    inputs:
      env:
        type: string
        required: true
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: list the code cloned
        run: |
          ls -a
          ls .github/workflows
  test-job:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: testing
        run: echo "testing done"
  build-job:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 20 
      - name: check node installation
        run: node -v
      - name: build application
        run: echo "build is completed"

  deploy:
    needs: 
      - build-job
      - test-job
    runs-on: ubuntu-latest
    steps:
      - name: Setup NGINX service for Linux/macOS/Windows
        uses: nyurik/action-setup-nginx@v1.1
        with:
          port: 80
      - name: deploy application
        run: echo "deployment is done"
